<!doctype html>
<html style="border-radius: 5px;">

<head>
  <script src="popup.js" type="module"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body class="container">
  <header class="my-3">
    <h1 class="text-center">Jugaadu Flex 2.0</h1>
  </header>

  <form id="grand-marks" class="text-center">
    <button class="btn btn-dark" style="width: max-content;">Fix Grand Total Marks</button>
  </form>

  <hr> 
  
  <form id="gpa-calculator" class="text-center">
    <button class="btn btn-dark" style="width: max-content;">Turn on GPA Calculator</button>
  </form>

  <hr>

  <form id="feedback-form" class="my-3 text-center">
    <h2>Feedback</h2>
    <div class="m-auto" style="width: max-content;">
      <label class="radio-inline control-label">
        <input type="radio" name="feedback-radio" value="Strongly Agree">
        <span>Strongly Agree</span>
      </label>
      <label class="radio-inline control-label">
        <input type="radio" name="feedback-radio" value="Agree">
        <span>Agree</span>
      </label>
      <label class="radio-inline control-label">
        <input type="radio" name="feedback-radio" value="Uncertain">
        <span>Uncertain</span>
      </label>
    </div>
    <div class="m-auto" style="width: max-content;">
      <label class="radio-inline control-label">
        <input type="radio" name="feedback-radio" value="Dissatisfied">
        <span>Dissatisfied</span>
      </label>
      <label class="radio-inline control-label">
        <input type="radio" name="feedback-radio" value="Strongly Disagree">
        <span>Strongly Disagree</span>
      </label>
      <label class="radio-inline control-label">
        <input type="radio" name="feedback-radio" value="Randomize">
        <span>Randomize</span>
      </label>
    </div>

    <button class="btn btn-dark my-1" style="width: max-content;">Select</button>
  </form>

  <footer class="my-3">
    <p class="text-center">Made with <i class="bi bi-heart"></i> by <a href="https://fahad.secpose.com"
        class="link-dark" target="_blank">Fahad Sheikh</a></p>
  </footer>
</body>

</html>
